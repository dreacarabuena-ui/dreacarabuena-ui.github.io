let score = 0;
const quizDiv = document.getElementById("quiz");
questions.forEach((item, index) => {
 const qDiv = document.createElement("div");
 qDiv.className = "question";
 qDiv.innerHTML = `<b>${item.cat} – Question ${index+1}:</b> ${item.q}`;
 const choicesDiv = document.createElement("div");
 choicesDiv.className = "choices";
 item.choices.forEach((choice, cIndex) => {
  const btn = document.createElement("button");
  btn.textContent = choice;
  btn.onclick = () => {
   if (!btn.classList.contains("correct") && !btn.classList.contains("incorrect")) {
    if (cIndex === item.correct) {
     btn.classList.add("correct");
     score++;
     document.getElementById("scoreBox").textContent = `Score: ${score}`;
    } else { btn.classList.add("incorrect"); }
    rationaleDiv.style.display = "block";
   }
  };
  choicesDiv.appendChild(btn);
 });
 const rationaleDiv = document.createElement("div");
 rationaleDiv.className = "rationale";
 rationaleDiv.textContent = "Rationale: " + item.rationale;
 qDiv.appendChild(choicesDiv);
 qDiv.appendChild(rationaleDiv);
 quizDiv.appendChild(qDiv);
});
